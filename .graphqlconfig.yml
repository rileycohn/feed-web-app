projects:
  FeedMobileApp:
    schemaPath: amplify/backend/api/FeedMobileApp/build/schema.graphql
  feed-web-app:
    schemaPath: amplify/backend/api/FeedMobileApp/build/schema.graphql
  deleteme:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
